projects_r:
  - name: A Visual System for Autonomous Foraminifera Identification
    tag: forams
    url: https://research.ece.ncsu.edu/aros/foram-identification/
    details_short: Foraminifera (forams) are single-celled marine organisms, which are usually less than 1 mm in diameter.
    details:
      - Developed a coarse-to-fine edge detection strategy to detect blurred and low quality edges between forams chambers with similar texture by using random forest and deep neural networks.
      - This approach is able to achieve a high accuracy (88%) with a small training set.
      - Leaded the creation of a forams image dataset which contains 1437 forams samples.
      - Currently working on robust forams segmentation by combining deep neural networks and topological data analysis.
  - name: Consensus-Based Image Segmentation
    tag: consensus
    url: https://research.ece.ncsu.edu/aros/project/pattern-analysis/
    details_short: The objective of this research is the development of a mathematical framework that enables the identification, characterization and matching of patterns in imaging data with certain guarantees.
    details:
      - Developed a consensus-based image segmentation method through topological persistence, which is robust to parameter selection.
      - Modeled a probabilistic image segmentation to represent the probability of a segmentation curve being present in a segmentation set.
  - name: Autonomous Car
    tag: car
    # url: https://research.ece.ncsu.edu/aros/project/pattern-analysis/
    details_short: The objective of this research is the development of a mathematical framework that enables the identification, characterization and matching of patterns in imaging data with certain guarantees.
    details:
       - Improved the robustness of obstacle segmentation in outdoor scenes by using topological persistence analysis on an obstacle probability map.
       - Computed the semantic segmentation of outdoor scenes based on the robust obstacle segmentation and visual features using Markov random field (MRF).
       - Tracking
  - name: Image Registration based on Robust Topological Features
    tag: registration
    # url: https://research.ece.ncsu.edu/aros/project/pattern-analysis/
    details_short: The objective of this research is the development of a mathematical framework that enables the identification, characterization and matching of patterns in imaging data with certain guarantees.
    details:
        - Designed an image registration algorithm under bounded non-rigid deformation which guarantees the correct matchings within a certain region.
        - Computed an uncertainty map of the registration to indicate the accuracy of the registration for each pixel.  
  - name: Exploring Victorian Illustrated Newspapers Data through Computer Vision Techniques
    tag: newspaper
    url: https://ncna.dh.chass.ncsu.edu/
    details_short: The objective of this research is the development of a mathematical framework that enables the identification, characterization and matching of patterns in imaging data with certain guarantees.
    details:
        - Designed a visual feature for classification of line engravings and halftone images in nineteenth-century British newspapers.
        - Clustered and extracted specific scenes such as portraits, crowds, buildings and weather charts using k-means, KNN and SVM based on GIST descriptor.

projects:
  - name: A TensorFlow API for Deep Learning based Computer Vision Algorithms (TensorCV)
    tag: deepvision
    codeurl: http://github.com/conan7882/DeepVision-tensorflow
    details_short: It is a high-level deep learning API for computer vision algorithms built on top of TensorFlow. This package is design for fast implementation of deep learning based computer vision algorithms and practice of object oriented programming. New features are continually added based on the new algorithms I am implementing.
    details:
      - A set of dataflow API to load different types of image date and dataset.
      - A set of callbacks can be used for moniter and inspect training and testing process.
      - summery
      - save test data
      - Some commonly used models, including VGG, DCGAN, are ready to use.
      # - [data loading]
      # - [training and testing moniter]
      # - [data saving]
      # - [existing models]
  - name: Visualization of Convolutional Neural Networks 
    tag: cnnviz
    codeurl: http://github.com/conan7882/CNN-Visualization
    details_short: TensorFlow implementations of visualizatin of CNN, such as Class Activation Mapping (CAM), Gradient-CAM and Guided Back Propagation. The aim of this project is to demostrate the visulization algorithms as well as to inspect what CNNs have leart from from large number of images.
    details: 
      - Visulization of VGG19 attentions for different image classes using CAM, Grad-CAM and Guided back propagation.
      - API
  - name: Art Style Transfer
    tag: styletrans
    codeurl: http://github.com/conan7882/art_style_transfer_TensorFlow
    details_short: TensorFlow implementation of art style transfer using deep neural networks. 
  - name: Other TensorFlow Projects
    tag: tensorproj
