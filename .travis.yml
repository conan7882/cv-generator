language: python
python: 
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install coveralls
  - pip install python-coveralls
script:
  - flake8 --ignore=E402,E501 generate.py
  - python generate.py cv.yaml --markdown
  - coverage run generate.py cv.yaml --markdown
after_success:
  - coveralls
